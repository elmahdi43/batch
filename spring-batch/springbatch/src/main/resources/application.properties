spring.application.name=springbatch

# Server configuration
app.batch.input.file=input/numbers.txt
app.batch.output.file=output/numbers.txt

# Disable automatic job execution on startup
spring.batch.job.enabled=false

# H2 Database configuration (for job repository)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (for debugging - access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true

# Show SQL queries (for learning purposes)
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop

# Batch configuration
logging.level.org.springframework.batch=DEBUG
